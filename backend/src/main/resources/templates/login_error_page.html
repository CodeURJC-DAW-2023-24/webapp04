<!DOCTYPE html>
<html lang="en">

{{>../static/head}}

<style>
  body {
      background-image: url('public/assets/img/river-8540767_1920.jpg');
      background-size: cover;
      background-position: center; 
  }
</style>

<body>

{{>../static/top_bar}}

{{>../static/header}}

<main id="main">
  <section class="inner-page">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4">
          <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header bg-danger"><h3 class="text-center font-weight-light my-4" style="color: white;">Client Access</h3></div>
            <div class="card-body">
              <form method='post' action='/login'>
                <div class="form-floating mb-3">
                  <p class="login_error">User or Password incorrect</p>
                  <input class="form-control" name="username" id="inputUser" type="text" placeholder="User" />
                  <label for="inputUser">User</label>
                  <p><pre>NIF, NIE, Passport or Anonymous card</pre></p>
                </div>
                <div class="form-floating mb-3">
                  <input class="form-control" name="password" id="inputPassword" type="password" placeholder="Password" />
                  <label for="inputPassword">Password</label>
                </div>
                <div class="d-flex flex-column align-items-center justify-content-between mt-4 mb-0">
                  <input class="btn btn-danger" type="submit" value="Log In"/>
                  <hr>
                  <a class="small" href="/password">Forgot Password?</a>
                </div>
              </form>
            </div>
            <div class="card-footer text-center py-3">
              <div class="small"><a href="/register">Need an account? Sign up!</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main><!-- End #main -->
<br><br>

{{>../static/short_footer}}

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
<div id="preloader"></div>

<!-- Vendor JS Files -->
<script src="public/assets/vendor/aos/aos.js"></script>
<script src="public/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="public/assets/vendor/glightbox/js/glightbox.min.js"></script>
<script src="public/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
<script src="public/assets/vendor/swiper/swiper-bundle.min.js"></script>
<script src="public/assets/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="public/js/main.js"></script>

</body>

</html>
