<!DOCTYPE html>
<html lang="en">

{{>../static/head}}

<body>

<!-- ======= Header ======= -->
{{>../static/profile_header}}

<main id="main">
    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
        <div class="container">
            <ol>
                <li><a href="redirect:/loan_request">Loans</a></li>
                <li>Calculate a loan</li>
            </ol>
            <h2>Calculate a loan</h2>
        </div>
    </section> <!-- End Breadcrumbs -->

    <section class="inner-page">
        <div class="container">
            <div class="card mb-4">
                <div class="card-header bg-danger" style="color: white;">
                    <i class="fas fa-chart-area me-1"></i>
                    Loan for {{reason}} - Amount {{amount}} â‚¬ - Interest {{interest}}%
                </div>
                <div class="card-body"><canvas id="myChart" width="100%" height="30"></canvas></div>
            </div>
            <div id="table-container">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Period</th>
                        <th>Principal</th>
                        <th>Interest</th>
                        <th>Total Payment</th>
                        <th>Remaining Amount</th>
                    </tr>
                    </thead>
                    <tbody id="loan-table-body">
                    </tbody>
                </table>
                <button id="loadMoreBtn">Load more</button>
            </div>
        </div>
    </section>

</main> <!-- End #main -->

<!-- ======= Footer ======= -->
{{>../static/short_footer}}

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
<div id="preloader"></div>

</html>
