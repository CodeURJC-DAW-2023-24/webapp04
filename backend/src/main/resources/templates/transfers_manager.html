<!DOCTYPE html>
<html lang="en">

  {{>../static/head}}

<body>
  {{>../static/profile_header}}

  <div class="app">
    <div class="body">
      <div class="wrapper">
        <div class="app-body-main-content">
        <div class="wrapper">
          <section class="transfer-section">
            <div class="transfer-section-header">
              <h2>Latest transfers (ALL CLIENTS)</h2>
            </div>
            <!-- get list of transfers: select * from transfer -->
            <div class="transfers">
              {{#transfer_list}}
              <div class="transfer">
                <div class="transfer-logo">
                  <img src="https://assets.codepen.io/285131/apple.svg" />
                </div>
                <dl class="transfer-details">
                  <div>
                    <dt>{{senderIBAN}}</dt>
                    <dd>Sender</dd>
                  </div>
                  <div>
                    <dt>{{receiverIBAN}}</dt>
                    <dd>Receiver</dd>
                  </div>
                  <div>
                    <dt>{{date}}</dt>
                    <dd>Date payment</dd>
                  </div>
                  <div>
                    <dt>{{transferType}}</dt>
                    <dd>T Type</dd>
                  </div>
                </dl>
                <div class="transfer-number">
                    {{amount}} â‚¬
                </div>
              </div>
              {{/transfer_list}}
              <button id="profile_button">Load more</button>
            </div>
          </section>
        </div>
      </div>
    </div>
    </div>
  </div>

  {{>../static/short_footer}}
