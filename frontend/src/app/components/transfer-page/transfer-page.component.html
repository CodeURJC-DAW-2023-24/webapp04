<!DOCTYPE html>
<html lang="en">

<app-head></app-head>

<body>

<!-- ======= Header ======= -->
<header id="header" class="d-flex align-items-center">
    <div class="container d-flex align-items-center justify-content-between">

        <h1 class="logo"><a (click)="logout()">URJC Bank</a></h1>
        <!--<a href="index.html" class="logo"><img src="/URJC_Bank/public/assets/img/URJC_bank.png" alt="" class="img-fluid"></a> -->

        <nav id="navbar" class="navbar">
            <ul>
                <li><a class="nav-link scrollto" href="profile">Home</a></li>
                <li><a class="nav-link scrollto active" href="transfer">Make a transfer</a></li>
                <li><a class="nav-link scrollto" href="loan_request">Calculate loan</a></li>
                <li><a class="nav-link scrollto " (click)="logout()">Log Out</a></li>
            </ul>
        </nav>
    </div>
</header>
<main id="main">
  <section class="inner-page">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4">
          <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header bg-danger"><h3 class="text-center font-weight-light my-4" style="color: white;">Transfer</h3></div>
            <div class="card-body">
              <form (ngSubmit)="onSubmit(receiver_iban.value, amount.value)" #transferForm="ngForm">
                <div class="form-floating mb-3">
                  <input #receiver_iban class="form-control" name="receiver_iban" id="receiver_iban" type="text" placeholder="" required />
                  <label for="receiver_iban">Payee's IBAN</label>
                </div>
                <div class="form-floating mb-3">
                  <input #amount class="form-control" name="amount" id="amount" type="number" placeholder="" required />
                  <label for="amount">Amount (â‚¬)</label>
                </div>
                <div class="d-flex flex-column align-items-center justify-content-between mt-4 mb-0">
                  <button class="btn btn-danger" type="submit">Continue</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main><!-- End #main -->
<br><br>
<!-- ======= Footer ======= -->
<app-short-footer></app-short-footer>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<script src="../assets/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="../assets/js/main.js"></script>

</body>

</html>
