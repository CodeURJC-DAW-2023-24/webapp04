
<!DOCTYPE html>
<html lang="en">

<app-head></app-head>

<body>
<!-- ======= Header ======= -->
<header id="header" class="d-flex align-items-center">
  <div class="container d-flex align-items-center justify-content-between">
    <h1 class="logo"><a href="/logout">URJC Bank</a></h1>
    <!--<a href="index.html" class="logo"><img src="/URJC_Bank/public/assets/img/URJC_bank.png" alt="" class="img-fluid"></a> -->
    <nav id="navbar" class="navbar">
      <ul>
        <li><a class="nav-link scrollto" href="/profile_manager">Home</a></li>
        <li><a class="nav-link scrollto active" href="/transfers_manager">Transfers</a></li>
        <li><a class="nav-link scrollto " href="/account">Users</a></li>
        <li><a class="nav-link scrollto " href="/logout">Log Out</a></li>
      </ul>
    </nav>
  </div>
</header>
<div class="transfers">
  <div *ngIf="transfers.length === 0" id="no_transfers_performed">
    No se han realizado transferencias.
  </div>
  <div *ngFor="let transfer of transfers" class="transfer">
    <dl class="transfer-details">
      <div class="min">
        <dt>Sender</dt>
        <dd>{{ transfer.senderIBAN }}</dd>
      </div>
      <div class="min">
        <dt>Receiver</dt>
        <dd>{{ transfer.receiverIBAN }}</dd>
      </div>
      <div class="max">
        <dt>Date payment</dt>
        <dd>{{ transfer.date }}</dd>
      </div>
      <div class="min">
        <dt>T Type</dt>
        <dd>{{ transfer.transferType }}</dd>
      </div>
      <div class="transfer-number">{{ transfer.amount }}â‚¬</div>
    </dl>
  </div>
</div>

<button id="profile_button" (click)="onLoadMoreTransfers()">Load more transfers</button>

<!-- ======= Footer ======= -->
<app-short-footer></app-short-footer>

</body>

</html>
