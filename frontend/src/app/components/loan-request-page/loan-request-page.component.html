<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Application - URJC Bank</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet"
          crossorigin="anonymous" />
    <!-- Custom styles -->
    <link href="../../../assets/css/profile-styles.css" rel="stylesheet" />
    <!-- Custom background style -->
    <style>
        body {
            background-image: url("../../../assets/img/rectorado.jpeg");
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<!-- ======= Header ======= -->
<header id="header" class="d-flex align-items-center">
    <div class="container d-flex align-items-center justify-content-between">

        <h1 class="logo"><a href="/">URJC Bank</a></h1>
        <!--<a href="index.html" class="logo"><img src="/URJC_Bank/public/assets/img/URJC_bank.png" alt="" class="img-fluid"></a> -->

        <nav id="navbar" class="navbar">
            <ul>
                <li><a class="nav-link scrollto" href="profile">Home</a></li>
                <li><a class="nav-link scrollto" href="transfer">Make a transfer</a></li>
                <li><a class="nav-link scrollto active" href="loan_request">Calculate loan</a></li>
                <li><a class="nav-link scrollto " (click)="logout()">Log Out</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header bg-danger">
                        <h3 class="text-center font-weight-light my-4 text-white">
                            Loan Application
                        </h3>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="onSubmit()">
                            <div class="form-floating mb-3">
                                <input [(ngModel)]="amount" class="form-control" name="amount" id="amount" type="number"
                                       placeholder="Enter loan amount" required />
                                <label for="inputAmount">Loan Amount to Finance</label>
                            </div>
                            <div class="form-floating mb-3">
                                <select class="form-select" name="inputExpenseType" id="inputExpenseType" required>
                                    <option value="">Select expense type</option>
                                    <option value="0">Housing</option>
                                    <option value="1">Education</option>
                                    <option value="2">Medical</option>
                                    <option value="3">Other</option>
                                </select>
                                <label for="inputExpenseType">Expense Type</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input [(ngModel)]="installments" class="form-control" name="installments" id="installments" type="number"
                                       placeholder="Enter number of installments" required />
                                <label for="inputInstallments">Number of Installments</label>
                            </div>
                            <div class="mt-4 mb-0">
                                <div class="d-grid">
                                    <button class="btn btn-danger btn-block" type="submit">
                                        Calculate
                                    </button>
                                </div>
                            </div>
                            <div *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</div>
                            <div id="result" class="mt-3"></div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <div class="row mt-5">
                            <div class="col-lg-4">
                                <h2>COMFORT</h2>
                                <p>Because you choose the monthly payment, selecting amount and term.</p>
                                <img src="../public/assets/img/relax.jpeg" alt="Placeholder Image" class="img-fluid">
                            </div>
                            <div class="col-lg-4">
                                <h2>FLEXIBILITY</h2>
                                <p>Because you can return it in up to 7 years.</p>
                                <img src="../public/assets/img/friendly.jpeg" alt="Placeholder Image" class="img-fluid">
                            </div>
                            <div class="col-lg-4">
                                <h2>A MAXIMUM AMOUNT OF</h2>
                                <p>100.000â‚¬.</p>
                                <img src="../public/assets/img/respect.jpeg" alt="Placeholder Image" class="img-fluid">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <app-short-footer></app-short-footer>
    <!-- Bootstrap core JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            crossorigin="anonymous"></script>
</main>

</html>
