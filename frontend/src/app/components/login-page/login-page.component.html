
<app-head></app-head>
<app-header></app-header>

<style>
  body {
      background-image: url('../../../assets/img/river-8540767_1920.jpg'); 
      background-size: cover; 
      background-position: center; 
  }
</style>

<body>
  <main id="main">
    <section class="inner-page">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4">
              <div class="card shadow-lg border-0 rounded-lg mt-5">
                  <div class="card-header bg-danger"><h3 class="text-center font-weight-light my-4" style="color: white;">Access</h3></div>
                  <div class="card-body">
                        <form (ngSubmit)="onSubmit(username.value, password.value)">
                          <p *ngIf="loginError" class="login_error">User or Password incorrect</p>
                          <div class="form-group form-floating mb-3">
                              <input #username class="form-control" name="username"id="username" type="text" placeholder="User" />
                              <label for="inputUser">User</label>
                              <pre>NIF, NIE, Passport or Anonymous card</pre>
                          </div>
                          <div class="form-group form-floating mb-3">
                              <input #password class="form-control" name="password" id="password" type="password" placeholder="Password" />
                              <label for="inputPassword">Password</label>
                          </div>
                          <div class="d-flex flex-column align-items-center justify-content-between mt-4 mb-0">
                              <button class="btn btn-danger" type="submit">Log In</button>
                              <hr>
                              <a class="small" href="password">Forgot Password?</a>
                          </div>
                        </form>
                  </div>
                    <div class="card-footer text-center py-3">
                        <div class="small"><a href="register">Need an account? Sign up!</a></div>
                    </div>
              </div>
          </div>
      </div>
      </div>
    </section>
  </main><!-- End #main -->
<br><br>

<app-short-footer></app-short-footer>

  <script src="../../../assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="../../../assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="../../../assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="../../../assets/js/main.js"></script>

</body>
